{
  "realtime_channel": {
    "inbound_permitted": [
      {
        "address": "realtime.store",
        "requires_auth": true
      },
      {
        "address": "realtime.store.ops",
        "requires_auth": true
      }
    ],
    "outbound_permitted": [
      {
        "address_re":"realtime.store:.+",
        "requires_auth": true
      },
      {
        "address_re":"realtime.store.collaborator:.+",
        "requires_auth": true
      }
    ],
    
    "bridge_config": {
      "ping_interval": 10000
    }
  },
  
  "realtime_auth": {
    "session_timeout": 1800000,
    "user_index": "realtime",
    "user_type": "users"
  }
}